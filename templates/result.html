<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Shortcut Icon" href="{{ url_for('static', path='/search.ico') }}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>

<body>
    <div class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12" align="center">
                    <form action="/search" method="get" class="form-inline">
                        <a href="/"><h3>Li Yingping's Blog</h3></a>
                        <div class="col-md-1"></div>
                            <input type="text" class="form-control" name="input_" value="{{ input_ }}"/>
                            <div class="col-md-1"></div>
                            <input type="submit" class="btn btn-primary " value="Search" />
                    </form>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <div class="py-0">
        <div class="container">
            <div class="row">
                <div class="col-md-2 py-1">
                    <div class="row">
                        <div class="col-md-12">
                            <p>结果排序方式：</p>
                        </div>
                        <div class="col-md-12">
                            <a href="#" onclick="rankByTime()">按时间排序</a>
                        </div>
                        <div class="col-md-12">
                            <br>
                        </div>
                        <div class="col-md-12">
                            <a href="#" onclick="rankByScore()">按相关性排序</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-10" id="result">
                    <p>共检索到结果{{ rank_by_time.items()|length }}项。</p>
                    {% for title, details in rank_by_score.items() %}
                    <div class="row py-1">
                        <div class="col-md-12">
                            <a href="{{ details['url'] }}" target="_blank">
                                <h4>{{ title }}</h4>
                            </a>
                            <p>
                                更新时间：{{ details["update_time"] }}
                            </p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        var rankByTime = function () {
            var result_ = document.getElementById("result");
            result_.innerHTML = "<p>共检索到结果{{ rank_by_time.items()|length }}项。</p>" +
               "{% for title, details in rank_by_time.items() %}\n" +
               "                    <div class=\"row py-1\">\n" +
               "                        <div class=\"col-md-12\">\n" +
               "                            <a href=\"{{ details['url'] }}\" target=\"_blank\">\n" +
               "                                <h4>{{ title }}</h4>\n" +
               "                            </a>\n" +
               "                            <p>\n" +
               "                                更新时间：{{ details['update_time'] }}\n" +
               "                            </p>\n" +
               "                        </div>\n" +
               "                    </div>\n" +
               "                    {% endfor %}"
        }
        var rankByScore = function () {
           var result_ = document.getElementById("result");
           result_.innerHTML = "<p>共检索到结果{{ rank_by_time.items()|length }}项。</p>" +
               "{% for title, details in rank_by_score.items() %}\n" +
               "                    <div class=\"row py-1\">\n" +
               "                        <div class=\"col-md-12\">\n" +
               "                            <a href=\"{{ details['url'] }}\" target=\"_blank\">\n" +
               "                                <h4>{{ title }}</h4>\n" +
               "                            </a>\n" +
               "                            <p>\n" +
               "                                更新时间：{{ details['update_time'] }}\n" +
               "                            </p>\n" +
               "                        </div>\n" +
               "                    </div>\n" +
               "                    {% endfor %}"
        }
    </script>
</body>
<footer class="footer navbar-fixed-bottom py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p align="center">
                    Copyright © 2020 Li Yingping All Rights Reserved.
                </p>
            </div>
        </div>
    </div>
</footer>
</html>
